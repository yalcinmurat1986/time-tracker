{% extends 'layout.html' %}

{% block body %}
  <h1>Add a New Job</h1>
  {% from "includes/_formhelpers.html" import render_field %}
  <form  method="POST" action="{{ url_for('add_job') }}">
      <div class="form-group">
          {{ render_field(form.job_id, class_="form-control") }}
        </div>
    <div class="form-group">
      {{ render_field(form.job_name, class_="form-control") }}
    </div>


        <div class="form-group">
          <div class="input-group">
              <span class="form-group">company</span>
                  <select name="comp_select" class="selectpicker form-control">
                    {% for o in comps %}
                    <option value="{{ o.company_name}}">{{ o.company_name }}  </option>
                    
                    {% endfor %}
                  </select>
     


<br>
    <p><input class="btn btn-primary" type="submit" value="Submit">
  </form>
{% endblock %}
